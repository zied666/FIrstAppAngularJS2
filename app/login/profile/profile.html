<h1>{{"PROFILE.TITLE"|translate}}</h1>
<div *ngIf="success" class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    <span class="sr-only">Success:</span>
    Your data has been updated successfully
</div>
<form *ngIf="logedUser!=null" (ngSubmit)="update()" #profileForm="ngForm">
    <div class="form-group">
        <label>Nom</label>
        <input type="text" [(ngModel)]="logedUser.nom" required name="nom" class="form-control" #nom="ngModel">
        <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger"> Nom is required</div>
    </div>
    <div class="form-group">
        <label>Pr√©nom</label>
        <input type="text" [(ngModel)]="logedUser.prenom" required name="prenom" class="form-control" #prenom="ngModel">
        <div [hidden]="prenom.valid || prenom.pristine" class="alert alert-danger"> Prenom is required</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="logedUser.email" required name="email" class="form-control" #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required</div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="logedUser.tel" required name="tel" class="form-control" #tel="ngModel">
        <div [hidden]="tel.valid || tel.pristine" class="alert alert-danger"> Tel is required</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!profileForm.form.valid">Update</button>
</form>
