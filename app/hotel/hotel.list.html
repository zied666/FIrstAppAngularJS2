<h1>liste des hotels</h1>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="date" class="form-control" (ngModelChange)="onChange($event)" [(ngModel)]="search.checkIn" placeholder="checkIn">
                    <select class="form-control"  [(ngModel)]="search.nuitees" (ngModelChange)="onChange($event)">
                        <option value="">Nights</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="5">5</option>
                    </select>
                    {{teste}}
                    <input type="text" class="form-control" (ngModelChange)="onChange($event)" [(ngModel)]="search.nom" placeholder="Search">
                    <input type="text" class="form-control" (ngModelChange)="onChange($event)" [(ngModel)]="search.ville" placeholder="City">
                    <select class="form-control" [(ngModel)]="search.etoiles"  (ngModelChange)="onChange($event)">
                        <option value="">Number of stars</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ngClass="{'active':search.orderBy=='libelle'}">
                        <a href="javascript:void(0)" (click)=" updateSort('libelle');">
                            Names
                            <span *ngIf="search.order=='DESC' && search.orderBy=='libelle'">&uarr;</span>
                            <span *ngIf="search.order=='ASC' && search.orderBy=='libelle'">&darr;</span>
                        </a>
                    </li>
                    <li ngClass="{'active':search.orderBy=='categorie'}">
                        <a href="javascript:void(0)" (click)=" updateSort('categorie');">
                            Stars
                            <span *ngIf="search.order=='DESC' && search.orderBy=='categorie'">&uarr;</span>
                            <span *ngIf="search.order=='ASC' && search.orderBy=='categorie'">&darr;</span>
                        </a>
                    </li>
                    <li ngClass="{'active':search.orderBy=='ville'}">
                        <a href="javascript:void(0)" (click)=" updateSort('ville');">
                            Cities
                            <span *ngIf="search.order=='DESC' && search.orderBy=='ville'">&uarr;</span>
                            <span *ngIf="search.order=='ASC' && search.orderBy=='ville'">&darr;</span>
                        </a>
                    </li>
                    <li>
                </ul>

            </div>
        </div>
    </div>
</nav>
<div *ngIf="loadingList"><img style="display: block; margin-left: auto; margin-right: auto" src="assets/img/loading.jpg" /></div>
<p *ngIf="!loadingList && hotels.length ==0"class="bg-warning">No hotels available</p>
<div class="col-md-12 " *ngFor="let hotel of hotels">
    <div class="thumbnail">
        <div class="caption">
            <div class="row">
                <div class="col-md-9">
                    <h4>{{hotel.details.libelle}}
                        <small>({{hotel.saison}})</small>
                    </h4>
                    <div [innerHTML]="hotel.details.description_courte"></div>
                    <span *ngFor="let tag of hotel.details.tags"> #{{tag.libelle}} </span>
                </div>
                <div class="col-md-3">
                    <p>{{hotel.details.ville.libelle }}</p>
                    <p>{{hotel.details.categorie.libelle }}</p>
                    <p><a href="" class="btn btn-primary" role="button">DÃ©tails</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loadingMore"><img style="display: block; margin-left: auto; margin-right: auto" src="assets/img/loading.jpg" /></div>
<div class="search-results"
     infinite-scroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="500"
     (scrolled)="onScroll()">
</div>
