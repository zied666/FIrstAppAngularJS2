<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

                <span class="sr-only">Filtre</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Filtre</a>
        </div>
        <div class="collapse navbar-collapse"   id="filtre-hotels">
            <form class="navbar-form navbar-left" #filtreForm="ngForm">
                <div class="form-group">
                    <input type="date" class="form-control" (ngModelChange)="onChangeCheckIn($event)" [(ngModel)]="search.checkIn" placeholder="checkIn"  name="searchCheckIn">
                    <select class="form-control" [(ngModel)]="search.nuitees" (ngModelChange)="onChange($event)"  name="searchNuitees">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="text" class="form-control" (ngModelChange)="onChangeNom($event)" name="searchName"
                           [(ngModel)]="search.nom" placeholder="Search"
                           source="http://os-travel.com/api/nameshotels?name=:keyword" ng2-auto-complete
                           value-property-name="false"
                           display-property-name="libelle"
                           blank-option-text="Clear"
                           min-chars="2"/>
                    <input type="text" class="form-control" (ngModelChange)="onChangeVille($event)" name="searchVille"
                           [(ngModel)]="search.ville" placeholder="City"
                           source="http://os-travel.com/api/villes?name=:keyword" ng2-auto-complete
                           value-property-name="false"
                           display-property-name="libelle"
                           blank-option-text="Clear"
                           min-chars="2"/>
                    <select class="form-control" [(ngModel)]="search.etoiles" (ngModelChange)="onChange($event)" name="searchEtoiles">
                        <option value="">Number of stars</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li ngClass="{'active':search.orderBy=='libelle'}">
                    <a href="javascript:void(0)" (click)=" updateSort('libelle');">
                        Names
                        <span *ngIf="search.order=='DESC' && search.orderBy=='libelle'" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                        <span *ngIf="search.order=='ASC' && search.orderBy=='libelle'" class="glyphicon glyphicon-sort-by-alphabet"></span>
                    </a>
                </li>
                <li ngClass="{'active':search.orderBy=='categorie'}">
                    <a href="javascript:void(0)" (click)=" updateSort('categorie');">
                        Stars
                        <span *ngIf="search.order=='DESC' && search.orderBy=='categorie'" class="glyphicon glyphicon-sort-by-order-alt"></span>
                        <span *ngIf="search.order=='ASC' && search.orderBy=='categorie'" class="glyphicon glyphicon-sort-by-order"></span>
                    </a>
                </li>
                <li ngClass="{'active':search.orderBy=='ville'}">
                    <a href="javascript:void(0)" (click)=" updateSort('ville');">
                        Cities
                        <span *ngIf="search.order=='DESC' && search.orderBy=='ville'" class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                        <span *ngIf="search.order=='ASC' && search.orderBy=='ville'" class="glyphicon glyphicon-sort-by-alphabet"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
