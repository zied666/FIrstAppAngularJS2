<div class="thumbnail animated" [@myAnimation]="true">
    <div class="caption">
        <div class="row">
            <div class="col-md-10">
                <h4 style="color: black;font-weight: bolder;">{{hotel.details.libelle}}
                    <small>({{hotel.saison}})</small>
                </h4>
                <span style="color: black;font-weight: bolder;">{{hotel.details.ville.libelle }}</span> - <span style="color: black;font-weight: bolder;">{{hotel.details.categorie.libelle }}</span>
                <div [innerHTML]="hotel.details.description_courte"></div>
                <span *ngFor="let tag of hotel.details.tags"> #{{tag.libelle}} </span>
            </div>
            <div class="col-md-2">
                <list-single-hotel-price [id]="hotel.details.id" [search]="search"></list-single-hotel-price>
                <p><a routerLink="{{hotel.details.id}}" class="btn btn-primary" role="button">More DÃ©tails</a></p>
            </div>
        </div>
    </div>
</div>
